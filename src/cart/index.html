<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul id="cart-list" class="product-list"></ul>
        <template id="cart-template">
          <li class="cart-card">
            <a href="/product_pages/index.html?product={{Id}}">
              <picture>
                <source media="(min-width: 1024px)" srcset="{{ImageLarge}}" />
                <source media="(min-width: 600px)" srcset="{{ImageMedium}}" />
                <img src="{{ImageSmall}}" alt="Product image" />
              </picture>
            </a>
            <div class="card__info">
              <h2 class="card__name">{{Name}}</h2>
              <p class="cart-card__color">Color: {{Color}}</p>
              <p class="cart-card__quantity">Qty: {{Quantity}}</p>
              <p class="cart-card__price">Price: {{Price}}</p>
            </div>
          </li>
        </template>

        <a href="/checkout/index.html" class="button">Checkout</a>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
